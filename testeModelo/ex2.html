<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
    <script>
       const str= prompt('Insira a string') ;

    const newStr = removeVogals(str)
    console.log(newStr);
        
        function removeVogals(str){
         let newStr=''
         for (let i = 0; i < str.length; i++) {
             const letter = str[i].toLowerCase()
             if(letter != 'a' && letter != 'e' && letter != 'i' && letter != 'o' && letter != 'u')
             newStr += letter

             return newStr
             
         }}
    </script>
</body>
