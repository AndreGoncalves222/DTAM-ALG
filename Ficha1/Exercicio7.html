<body>
    <script>
        let num = +prompt('Digite um numero?');
        let num2 = +prompt('Insira outro numero?');
       let sum = 0;

        for (let i = num; i <= num2; i++) {            
            if (i % 2 == 0) {
                sum = sum + i;   
            }
            
        }
        console.log(sum); 

    </script>
